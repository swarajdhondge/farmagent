<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FarmAgent — Reasoning Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
  <div class="wrap">
    <h1>FarmAgent — Reasoning Dashboard</h1>

    <div class="tabs">
      <div class="tab active" data-tab="chat">Chat</div>
      <div class="tab" data-tab="dash">Dashboard</div>
    </div>

    <div class="grid">
      <!-- Controls -->
      <div class="card">
        <h2>Controls</h2>
        <div class="body">
          <div id="errorBox" class="error hide"></div>

          <label class="muted">Query</label>
          <textarea id="query" class="textarea" rows="6" placeholder="Describe the problem…">{{ last_query or '' }}</textarea>

          <div class="row">
            <button id="runBtn" class="btn">Run Plan</button>
            <button id="attachBtn" class="btn secondary">Attach</button>
            <button id="cancelBtn" class="btn bad" disabled>Cancel</button>

            <input id="fileInput" type="file" accept="image/*" class="hide" multiple />
            <input id="image_uris" type="hidden" value="">
          </div>

          <div id="thumbs" class="row" style="gap:8px; margin-top:8px;"></div>
          <span id="fileName" class="muted"></span>

          <!-- <div class="chips dash-only">
            <div class="chip">prompt: <span id="m_prompt">0</span></div>
            <div class="chip">gen: <span id="m_gen">0</span></div>
            <div class="chip">tool calls: <span id="m_tools">0</span></div>
            <div class="chip">receipts: <span id="m_receipts">0</span></div>
            <div class="chip">latency(ms): <span id="m_latency">0</span></div>
          </div>

          <div class="scroll dash-only">
            <h3 class="section">Governor Log</h3>
            <pre id="govlog" class="pre">{{ governor_log or '[]' }}</pre>
          </div> -->
        </div>
      </div>

      <!-- Outputs -->
      <div class="card">
        <h2>Outputs</h2>
        <div class="body">
          <!-- CHAT: final only -->
          <div id="view_chat" class="view active">
            <div class="scroll">
              <h3 class="section">Final Recommendation</h3>
              <div id="final" class="prose">...</div>
            </div>
          </div>

          <!-- DASHBOARD: plan/receipts/final -->
          <div id="view_dash" class="view">
            <div class="scroll">
              <h3 class="section">Plan</h3>
              <pre id="plan" class="pre">{{ plan or '[]' }}</pre>

              <!-- <h3 class="section" style="margin-top:14px;">Evidence Receipts</h3>
              <div id="receipts_list" class="list"></div>

              <h3 class="section" style="margin-top:14px;">Evidence Receipts (raw)</h3>
              <pre id="receipts_pre" class="pre">{{ receipts or '[]' }}</pre> -->

              <h3 class="section" style="margin-top:14px;">Final Recommendation</h3>
              <div id="final_dash" class="prose">...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Seed for JS -->
  <div id="seed"
       data-metrics='{{ metrics|tojson }}'
       data-receipts='{{ receipts or "[]" }}'
       data-error="{{ (error or '')|e }}"
       data-final="{{ (final_output or '')|e }}">
  </div>

  <div id="overlay" class="overlay"><div class="spinner"></div></div>
  <div id="toasts" class="toasts"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
